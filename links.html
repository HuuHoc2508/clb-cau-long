<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên kết CLB - THPT Hùng Vương</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00c3ff;
            --secondary: #0d47a1;
            --bg-light: #f4f9ff;
            --text-main: #333;
            --white: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Be Vietnam Pro', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-light) 0%, #dcf0ff 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .links-card {
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(13, 71, 161, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 15px;
            display: inline-block;
            filter: drop-shadow(0 5px 15px rgba(0, 195, 255, 0.4));
        }

        .links-card h1 {
            font-size: 24px;
            color: var(--secondary);
            font-weight: 800;
            margin-bottom: 5px;
        }

        .links-card p {
            color: #666;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .link-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px;
            background: var(--white);
            border: 2px solid #eef2f6;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            font-size: 16px;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.02);
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: var(--bg-light);
            transition: var(--transition);
            z-index: 1;
        }

        .link-btn:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 195, 255, 0.15);
        }

        .link-btn:hover::before {
            width: 100%;
        }

        .link-btn i,
        .link-btn span {
            position: relative;
            z-index: 2;
        }

        .link-btn i {
            font-size: 22px;
        }

        /* Brand Colors */
        .btn-fb:hover i {
            color: #1877F2;
        }

        .btn-tiktok:hover i {
            color: #000000;
        }

        .btn-yt:hover i {
            color: #FF0000;
        }

        .btn-zalo:hover i {
            color: #0068ff;
        }

        .btn-home:hover i {
            color: var(--secondary);
        }

        .btn-home {
            margin-top: 15px;
            background: var(--secondary);
            color: white;
            border: none;
        }

        .btn-home:hover {
            background: #0a3d8c;
        }

        .btn-home::before {
            display: none;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>

<body>

    <div class="links-card">
        <i class="fa-solid fa-shuttlecock logo-icon"></i>
        <h1>CLB Cầu Lông</h1>
        <p>THPT Hùng Vương</p>

        <div class="link-items">
            <a href="https://facebook.com" class="link-btn btn-fb" target="_blank">
                <i class="fa-brands fa-facebook"></i> <span>Fanpage Chính Thức</span>
            </a>

            <a href="https://tiktok.com" class="link-btn btn-tiktok" target="_blank">
                <i class="fa-brands fa-tiktok"></i> <span>Kênh TikTok (Video Highlight)</span>
            </a>

            <a href="https://youtube.com" class="link-btn btn-yt" target="_blank">
                <i class="fa-brands fa-youtube"></i> <span>Kênh YouTube (Hướng Dẫn Kỹ Thuật)</span>
            </a>

            <a href="https://zalo.me" class="link-btn btn-zalo" target="_blank">
                <i class="fa-solid fa-comment-dots"></i> <span>Nhóm Zalo Trao Đổi</span>
            </a>

            <a href="index.html" class="link-btn btn-home">
                <i class="fa-solid fa-arrow-left"></i> <span>Trở Về Website</span>
            </a>
        </div>

        <div class="footer-text">
            &copy; 2026 CLB Cầu Lông THPT Hùng Vương
        </div>
    </div>

</body>

</html>
